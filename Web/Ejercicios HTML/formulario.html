<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        form{
            width: 50%;
        }
        div{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="texto.html">Texto</a></li>
                <li><a href="formulario.html">Formulario</a></li>
                <li><a href="tabla.html">Tabla</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
            </ul>
        </nav>
    </header>
    <form action="">
        <fieldset>
            <legend>Información Personal</legend>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required autofocus>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div>
                <label for="genero">Género<br></label>
                <input type="radio" id="masc" name="genero" value="Masculino" required>
                <label for="masc">Masculino<br></label>
                <input type="radio" id="fem" name="genero" value="Femenino">
                <label for="fem">Femenino<br></label>
                <input type="radio" id="otro" name="genero" value="Otro">
                <label for="otro">Otro<br></label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Información de Contacto</legend>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Formato: 123-456-7890" required>
            </div>
            <div>
                <label for="direccion">Dirección:<br></label>
                <textarea id="direccion" rows="4" cols="50"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Información de Cuenta</legend>
            <div>
                <label for="nom">Nombre de Usuario:</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div>
                <label for="contra">Contraseña:</label>
                <input type="password" id="contra" name="contra" required>
            </div>
            <div>
                <label for="concontra">Confirmar Contraseña:</label>
                <input type="password" id="concontra" name="concontra" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Preferencias</legend>
            <div>
                <label for="color">Seleccionar un Color Favorito:</label>
                <select name="color" id="color">
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="amarillo">Amarillo</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los Terminos y Condiciones </label>
            </div>
        </fieldset>
        <div>
            <input type="submit" id="submit" value="Registrarse">
        </div>        
    </form>
</body>
</html>
