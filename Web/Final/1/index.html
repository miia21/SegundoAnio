<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calcular Presupuesto Semanal</h1>
    </header>
    <div>
        <form id="presupuesto">
            <div>
                <label for="ingresos">Ingreso Semanal</label>
                <input type="number" name="ingresos" id="ingresos" placeholder="Ingreso Semanal" required>
            </div>
            <div>
                <label for="gastosE">Gatos de Entretenimiento</label>
                <input type="number" name="gastosE" id="gastosE" placeholder="Gastos de Entretenimiento" required>
            </div>
            <div>
                <label for="gastosT">Gatos de Transporte</label>
                <input type="number" name="gastosT" id="gastosT" placeholder="Gastos de Transporte" required>
            </div>
            <div>
                <label for="gastosC">Gatos de Comida</label>
                <input type="number" name="gastosC" id="gastosC" placeholder="Gastos de Comida" required>
            </div>
            <input type="submit" value="Calcular" id="boton">
        </form>
    </div>
    <p>Este es un <b>texto en negrita</b>, pero no tiene importancia especial.</p>
    <p>Este es un <strong>texto importante</strong> que se destaca por su significado.</p>

    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
