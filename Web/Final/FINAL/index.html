<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
</head>
<body>
    <header>
        <h1>Calculo de incide de masa corporal</h1>
    </header>
    <main>
        <form id="formu">
            <fieldset>
                <legend>Registro</legend>
                <div class="form-item">
                    <label for="peso">Peso</label>
                    <input type="number" name="peso" id="usuario" placeholder="peso">
                </div>
                <div class="form-item">
                    <label for="altura">Altura</label>
                    <input type="number" name="altura" id="altura" placeholder="altura">
                </div>
            </fieldset>
            <fieldset id="resultado">
                <legend>Resultado</legend>
                <div class="form-item">
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <h2>Programacion Web - 2024 - Mia Pastor</h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>
