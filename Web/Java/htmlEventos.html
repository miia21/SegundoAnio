<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctico N° 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header,
        footer {
            width: 100%;
            background-color: bisque;
            padding: 10px 0;

            display: grid;
            place-items: center;
        }
        footer {
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>Practico N° 3 Javascript</header>
    <main>
        <p id="saludo"></p>

        <button onclick="saludar()">SALUDAR</button>
        <button id="getDataBtn">GET DATA</button>
    </main>
    <footer>UNJS - Programación Web 2024</footer>
</body>
<script>
    function saludar() {
        document.getElementById('saludo').innerText = 'Hola Mundo!';
    }

    window.onload = () => {
        setTimeout(() => {
            document.querySelector('header').style.backgroundColor = 'lightblue';
            document.querySelector('footer').style.backgroundColor = 'lightblue';
        }, 5000);
    };

    document.getElementById('getDataBtn').addEventListener('click', function() {
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => {
                const datos = data.slice(0, 10);
                let ul = document.querySelector('ul');
                if (!ul) {
                    ul = document.createElement('ul');
                    document.querySelector('main').appendChild(ul);
                }
                ul.innerHTML = '';
                datos.forEach(post => {
                    let li = document.createElement('li');
                    li.innerText = post.title;
                    ul.appendChild(li);
                });
            });
    });
</script>

</html>
