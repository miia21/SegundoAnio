<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogiPack - Registrar Paquete</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .btn-salir {
      background-color: red;
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
      float: right;
    }
    .alert-custom {
      border: 2px solid black;
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="bg-white text-dark py-3">
      <div class="container">
        <h1 class="text-center">LogiPack - Registrar Paquete</h1>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-custom mt-3" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
      {% endwith %}
      <h2 class="text-center mb-4">Registro de Paquete</h2>
      <div class="card bg-white border-secondary">
        <div class="card-body">
          <form action="/guardar_paquete" method="post">
            <div class="form-group">
              <label for="peso" class="text-dark">Peso:</label>
              <input type="text" class="form-control" id="peso" name="peso">
            </div>
            <div class="form-group">
              <label for="nomdestinatario" class="text-dark">Nombre del Destinatario:</label>
              <input type="text" class="form-control" id="nomdestinatario" name="nomdestinatario">
            </div>
            <div class="form-group">
              <label for="dirdestinatario" class="text-dark">Direcci√≥n del Destinatario:</label>
              <input type="text" class="form-control" id="dirdestinatario" name="dirdestinatario">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btn btn-salir" onclick="location.href='despachante'">Volver</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
